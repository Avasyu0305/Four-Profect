<!DOCTYPE html>
<html>
    <head>
        <title>positioning in CSS</title>
        <style>
            #what {
                opacity: 0.5;
            }
            #why {
                opacity: 1;
            }
            div.absolute {
                position: absolute;
                left: 50px;
                border: 3px solid blue;
            }
            div.relative {
                position: relative;
                left: 50px;
                border: 3px solid red;
            }
            div.sticky {
                position: sticky;
                top: 1px;
                left:20px;
                width:100px;
                border: 3px solid green;
            }
            div.fixed {
                position: fixed;
                top: 0;
                right:20px;
                width:300px;
                border: 3px solid orange;
            } 
        </style>
    </head>
    <body>
        <h1>Positioning in CSS</h1>
        <div>
            Div with no position property.
        </div>


        <div class="sticky">
            Div with sticky position property.
            </div>
         

            <div class="relative">
                This div element has position: relative;
                <div class="absolute">
                    Absolute class DIV
                </div>
                </div>
                <div class="fixed">
                  Div with fixed position property.
                </div>
        <h1>Opacity</h1>
        <div id="what"> 
         <img src="https://e7.pngegg.com/pngimages/895/199/png-clipart-spider-man-heroes-download-with-transparent-background-thumbnail.png" alt="Spider">  
        </div>
        <br>
        <div id="why"> 
         <img src="https://e7.pngegg.com/pngimages/895/199/png-clipart-spider-man-heroes-download-with-transparent-background-thumbnail.png" alt="Spider">
        </div>
        <br><br>

        
    </body>
</html>
